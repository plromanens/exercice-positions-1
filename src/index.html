<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <div class="header-shape-rectangle header-shape-rectangle-position"></div>
    </header>
    <main>
      <div class="shape-rectangle-red shape-rectangle-red-position"></div>
      <div class="img-card img-position">
        <img src="img/background-nature.webp" alt="paysage" />
        <div
          class="shape-rectangle-light-grey shape-rectangle-light-grey-position"
        ></div>
      </div>
      <div class="img-card img-position">
        <img src="img/background-nature.webp" alt="paysage" />
        <div
          class="shape-rectangle-opac-1 shape-rectangle-opac-1-position"
        ></div>
      </div>
      <div class="img-card img-position">
        <img src="img/background-nature.webp" alt="paysage" />
        <div
          class="shape-rectangle-opac-2 shape-rectangle-opac-2-position"
        ></div>
      </div>
      <div class="img-card img-position">
        <img src="img/background-nature.webp" alt="paysage" />
        <div class="shap-rectangle-grey-1 shap-rectangle-grey-1-position"></div>
        <div class="shap-rectangle-grey-2 shap-rectangle-grey-2-position"></div>
        <div class="shap-rectangle-grey-3 shap-rectangle-grey-3-position"></div>
        <div class="shap-rectangle-grey-4 shap-rectangle-grey-4-position"></div>
      </div>
      <div class="img-card img-position">
        <img src="img/background-nature.webp" alt="paysage" />
        <div class="shape-rectangle-opac-3"></div>
      </div>
    </main>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
